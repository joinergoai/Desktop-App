# electron-builder.yml

# Common configuration
productName: Ergo Live
appId: com.ergo.live
directories:
  buildResources: build
  output: dist
  app: .
publish:
  provider: github
  owner: felipebergerman
  repo: ergo-live
  releaseType: draft

# List of files to be included in the app package
files:
  - src
  - LICENSE
  - "!**/*.ts"
  - "!**/*.map"
  - "!node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/*.d.ts"
  - "!node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"

# Additional resources to be copied into the app's resources directory
extraResources:
  - from: src/assets/SystemAudioDump
    to: SystemAudioDump
  - from: ergo_web/out
    to: out

# macOS specific configuration
mac:
  # The application category type
  category: public.app-category.utilities
  # Path to the .icns icon file
  icon: src/assets/logo.icns 